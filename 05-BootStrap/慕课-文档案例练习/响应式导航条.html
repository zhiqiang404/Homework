<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>响应式的导航条</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>

<body>

    <!-- 响应式的导航多了2个东西：1、汉堡导航(指定id或者类名) 2、ul.nav.navbar-nav的外层div.collapse.navbar-coloapse#id -->
    <div class="navbar navbar-default">
        <!-- 汉堡导航 -->
        <!-- btn.navbar-toggle[type='button' data-toggle='collapse' data-target='#menu']>span.sr-only{Toggle Navigation}+span.icon-bar*3-->

        <!-- 下拉菜单：x.dropdown>(x.dropdown-toggle.[data-toggle='dropdown']>span.caret)+ul.dropdown-menu>(li>a)*5-->

        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target='#menu'>
            <span class="sr-only">Toggle Navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
            <a href="#" class="navbar-brand">慕课网</a>
        </div>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="nav navbar-nav">
                <li><a href="#">001</a></li>
                <li><a href="#">002</a></li>
                <li><a href="#">003</a></li>
            </ul>
        </div>





    <script src="lib/js/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>

</body>

</html>
