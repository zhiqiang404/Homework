<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>
<body>
    <!-- div.progress>div.progress-bar.progress-bar-x[style='width:80%;'] -->

    <!-- 默认进度条 -->
    <div class="progress">
        <div class="progress-bar" style='width:80%;'></div>
    </div>

    <!-- 彩色进度条 -->
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width:80%"></div>
    </div>

    <!-- 条纹进度条 -->
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-info progress-striped" style='width:60%;'></div>
    </div>

    <!-- 动画进度条 -->
    <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" style='width:80%;'></div>
    </div>

    <!-- 层叠进度条 -->
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width:10%"></div>
        <div class="progress-bar progress-bar-danger" style="width:10%"></div>
        <div class="progress-bar progress-bar-success" style="width:10%"></div>
        <div class="progress-bar progress-bar-info" style="width:10%"></div>
        <div class="progress-bar progress-bar-danger" style="width:10%"></div>
    </div>

    <!-- 带label的进度条 -->
    <div class="progress progress-striped">
        <div class="progress-bar progress-bar-success" style="width:80%">80%</div>
    </div>

    <script src="lib/js/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</body>
</html>
