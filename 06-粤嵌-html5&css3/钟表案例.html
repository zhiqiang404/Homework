<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>钟表案例</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .clock{
            width:300px;
            height:300px;
            border:10px solid #ccc;
            border-radius:50%;
            margin:100px auto;
            position:relative;
        }
        .line{
            width:8px;
            height:300px;
            background-color:#ccc;
            position: absolute;
            left:50%;
            top:0;
            transform:translate(-50%,0);
        }
        .line1,.line4{
            width:10px;
        }
        .line2{
            transform:translate(-50%,0) rotate(30deg);
        }
        .line3{
            transform:translate(-50%,0) rotate(60deg);
        }
        .line4{
            transform:translate(-50%,0) rotate(90deg);
        }
        .line5{
            transform:translate(-50%,0) rotate(120deg);
        }
        .line6{
            transform:translate(-50%,0) rotate(150deg);
        }
        .cover{
            width:250px;
            height:250px;
            border-radius:50%;
            background-color:#fff;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }
        .hour{
            width:6px;
            height:80px;
            background-color: red;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-100%);
            transform-origin:center bottom;
            animation:colorAnimation 43200s linear infinite;
        }
        .minute{
            width:4px;
            height:90px;
            background-color:green;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-100%);
            animation:clockAnimation 3600s linear infinite;
        }
        .second{
            width:2px;
            height:100px;
            background-color:blue;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-100%);

            transform-origin:center bottom;
            animation:clockAnimation 60s infinite steps(60);
        }
        .center{
            width:20px;
            height:20px;
            background-color: #ccc;
            border-radius:50%;
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
        }

        /* 创建动画 */
        @keyframes clockAnimation{
            from{
                /* form、transform写错 */
                transform:translate(-50%,-100%) rotate(0deg);
            }
            to{
                transform:translate(-50%,-100%) rotate(360deg);
            }
        }

    </style>
</head>
<body>
    <!-- 思路：
        1、画出6条经过旋转的线组成时刻刻度，然后用一个圆形盖住他
        2、制作时、分、秒的样式
        3、转动一周，360度，所以在过渡动画上，秒针用时60s，分针用时60*60秒，时针用时60*60*60s
    -->
    <div class="clock">
        <!-- 钟表的时刻线 -->
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <!-- 表盘 -->
        <div class="cover"></div>

        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
        <div class="center"></div>
    </div>

</body>
</html>
