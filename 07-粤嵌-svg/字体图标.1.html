<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>字体图标</title>
	<link rel="stylesheet" href="font/icon.css">
	<style>
		*{
			padding:0px;
			margin:0px;
		}
		.title {
			font-size: 30px;
			margin: 10px 20px;
		}
		hr {
			width: 100%;
			border: 0px;
			border: 0px;
			border-top: 1px solid #ccc;
		}
		.iconBox {
			width: 50px;
			height: 70px;
			text-align: center;
			margin-top:10px;
			margin-bottom:10px;
			margin-left:10px;
			margin-right:10px;
			display: inline-block;
			position:relative;
		}
		.icon {
			width: 25px;
			height: 25px;
			font-family: "bdfont" !important;
			display: inline-block;
			font-size: 25px;
			color: royalblue;
			/* svg的图标填充色用fill修改 */
			fill: royalblue;
		}
		.text {
			width: 50px;
			height:20px;
			font-size: 7px;
			color: #000;
			margin-top:5px;
		}
		.container:nth-of-type(1){
			background-color: red;
		}
		/* 第2个container下的text */
		.container:nth-of-type(3) .text{
			position:absolute;
			left:50%;
			top:50%;
			transform:translate(-50%);
		}
	</style>
</head>

<body>
	<!-- 1.精灵图（css sprite）
         2.SVG调用资源
         3、font-face
     -->
	<div class="title">Bdfont example</div>
	<hr>

	 <!-- 字体编码-->
	<div class="container">
		<!-- 字体编码方式，\e001(伪元素content) => &#xe001 -->
		<div class="iconBox">
			<div class="icon">&#xe001</div>
			<div class="text">字体编码</div>
		</div>
		<div class="iconBox">
			<div class="icon">&#xe002</div>
			<div class="text">字体编码</div>
		</div>
		<div class="iconBox">
			<div class="icon">&#xe003</div>
			<div class="text">字体编码</div>
		</div>
		<div class="iconBox">
			<div class="icon">&#xe004</div>
			<div class="text">字体编码</div>
		</div>
	</div>

	<!-- 伪元素 -->
	<div class="container">
		<!-- 使用伪元素，标签中还填充文本，通常会有对齐方面的问题；
			1、给伪元素设置绝对定位
			不填充文本，那么使用了伪元素的标签相当于伪元素本身，但是他又不占据dom空间-->
		<div class="iconBox">
			<div class="icon icon-alarm">
				<div class="text">伪元素</div>
			</div>
		</div>
		<div class="iconBox">
			<div class="icon icon-apartment">
				<div class="text">伪元素</div>
			</div>
		</div>
		<div class="iconBox">
			<div class="icon icon-arrow-down-circle">
				<div class="text">伪元素</div>
			</div>
		</div>
		<div class="iconBox">
			<div class="icon icon-arrow-down">
				<div class="text">伪元素</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="iconBox">
			<svg class="icon">
				<use xlink:href='#alarm' />
			</svg>
			<div class="text">symbol：svg引入</div>
		</div>
		<div class="iconBox">
			<svg class="icon">
				<use xlink:href='#apartment' />
			</svg>
			<div class="text">symbol：svg引入</div>
		</div>
		<div class="iconBox">
			<svg class="icon">
				<use xlink:href='#arrow-down-circle' />
			</svg>
			<div class="text">symbol：svg引入</div>
		</div>
		<div class="iconBox">
			<svg class="icon">
				<use xlink:href='#arrow-down' />
			</svg>
			<div class="text">symbol：svg引入</div>
		</div>
	</div>
