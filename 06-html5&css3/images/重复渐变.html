<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重复渐变</title>
    <style>
        body{
            background-color: #ccc;
        }
        .div1{
            width:300px;
            height:300px;
            background:radial-gradient(circle at center center,
                #fff 0%,#fff 10%,
                #000 10%, #000 20%,
                #fff 20%, #fff 30%,
                #000 30%,#000 40%
            );
        }
        .div2{
            width:300px;
            height:300px;
            background:repeating-radial-gradient(circle at center center,
                #fff 0%,#fff 10%,
                #000 10%, #000 20%,
                #fff 20%, #fff 30%,
                #000 30%,#000 40%
            );
        }
    
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
