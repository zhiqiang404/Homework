    <h3>img-spirit</h3>
    <span class="iconbg check"></span>
    <span class="iconbg cl"></span>
    <span class="iconbg close"></span>
    <span class="iconbg compass"></span>
    <span class="iconbg dallar"></span>
    <style>
        .iconbg::before {
            content: '';
            width: 50px;
            height: 50px;
            display: inline-block;
            background: url(img/iconfont.png) no-repeat;
        }
        .iconbg.check::before {
            background-position: 0 0;
        }
        .iconbg.cl::before {
            background-position: -50px 0;
        }
        .iconbg.close::before {
            background-position: -100px 0;
        }
        .iconbg.compass::before {
            background-position: -150px 0;
        }
        .iconbg.dallar::before {
            background-position: -200px 0;
        }
    </style>

    <h3>font-face</h3>
    <span class="icon check"></span>
    <span class="icon cl"></span>
    <span class="icon close"></span>
    <span class="icon compass"></span>
    <span class="icon dallar"></span>
    <span class="icon back"></span>
    <style>
        @font-face {
            font-family: "iconfont";
            src: url(img/iconfont.ttf);
        }
        .icon::before {
            font-family: "iconfont";
            font-size: 50px;
            color: green;
        }
        .icon.check::before {
            content: "\E001";
        }
        .icon.cl::before {
            content: "\E002";
        }
        .icon.close::before {
            content: "\E003";
        }
        .icon.compass::before {
            content: "\E004";
        }
        .icon.dallar::before {
            content: "\E005";
        }
        .icon.back::before {
            content: "\E006";
        }

            font-family: "xjl";

        }
