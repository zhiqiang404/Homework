<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<svg id="test" width="300px" height="100px">
			<rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
			<circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
				<!--				<animate attributeName="cx" from="0" to="200" dur="3s" repeatCount="indefinite" />-->
			</circle>
		</svg>

		<svg class="move">
			<circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
				<!--				<animate attributeName="cx" from="0" to="200" dur="3s" repeatCount="indefinite" />-->
			</circle>
		</svg>

		<svg width="300px" height="100px">
			<rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
			<rect x="0" y="50" width="15" height="34" fill="blue" stroke="black" stroke-width="1">

				<animateTransform attributeName="transform" begin="0s" dur="20s" type="rotate" from="0 60 60" to="360 100 60" repeatCount="indefinite" />
			</rect>
		</svg>

		<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="100px">
			<rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
			<circle cx="0" cy="50" r="15" fill="blue" stroke="black" stroke-width="1">
				<animateMotion path="M 0 0 q 100 -50 300 0" dur="3s" repeatCount="indefinite" />
			</circle>
		</svg>

		<svg width="300px" height="100px">
			<rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
			<rect x="0" y="0" width="20" height="20" fill="blue" stroke="black" stroke-width="1">
				<animateMotion path="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,280,50 Q 280,80,250,80Z" dur="3s" repeatCount="indefinite" rotate="auto">
			</rect>
		</svg>
		
		<svg>
			<path d="M 250,80 H 50 Q 30,80 30,50 Q 30,20 50,20 H 250 Q 280,20,280,50 Q 280,80,250,80Z" style='stroke: red;'></path>
		</svg>
		<div class="box" style="width: 20px; height: 20px; background: red;"></div>

		<style type="text/css">
			.move {
				animation: move 3s;
			}
			
			.box {
				animation: move 3s;
			}
			
			@keyframes move {
				from {
					margin-left: 0px;
				}
				to {
					margin-left: 200px;
				}
			}
		</style>
	</body>

</html>
