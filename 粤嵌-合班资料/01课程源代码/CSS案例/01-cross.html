<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box">
			
		</div>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
			}
			.box:before {
				content: '';
				display: block;
				width: 100px;
				height: 10px;
				background: white;
				position: absolute;
				top: 50%;
				margin-top: -5px;
			}
			.box:after {
				content: '';
				display: block;
				width: 100px;
				height: 10px;
				background: white;
				position: absolute;
				top: 50%;
				margin-top: -5px;
				transform: rotate(90deg);
				-webkit-transform: rotate(90deg);
			}
		</style>
	</body>
</html>
