<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="bigbox">
			<div class="box"></div>
		</div>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: red;
				
				/*transition: all 1s linear 0s;*/
			}
			/*.bigbox:hover .box {
				margin-left: 500px;
			}*/
			
			@keyframes move {
				/*from{margin-left: 0px;}
				to{margin-left: 300px;}*/
				0% {
					background: red;
				}
				50% {
					background: orange;
				}
				100% {
					background: blue;
				}
			}
			.box {
				animation-name: move;
				animation-duration: 3s;
				animation-timing-function: cubic-bezier(0.45, -0.2, 0.61, 1.21);
				/*animation-delay: 2s;*/
				animation-iteration-count: infinite;
				/*animation-direction: alternate;*/
				/*animation-play-state: paused;*/
			}
			
			/*
			 
			 * https://ianlunn.github.io/Hover/

			 * 
			 * */
		</style>
		
		<script src="https://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
