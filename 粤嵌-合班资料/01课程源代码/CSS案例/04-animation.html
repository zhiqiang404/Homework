<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box"></div>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: lightblue;
				
				animation-name: move;
				animation-duration: 2s;
				/*animation-timing-function: ease-in-out;*/
				animation-timing-function: steps(2, start);
				/*animation-fill-mode: forwards;*/
				animation-iteration-count: infinite;
			}
			
			body:hover .box {
				/*animation-name: move;*/
			}
			@keyframes move{
				0% {transform: translateX(0);}
				/*50% {transform: translateX(100px);}*/
				100% {transform: translateX(200px);}
			}
		</style>
		
		<hr />
		
		<div class="run"></div>
		<style type="text/css">
			.run {
				width: 180px;
				height: 300px;
				background: lightblue url(img/sprites.png);
				
				animation-name: run;
				animation-duration: 2s;
				animation-timing-function: steps(7,start);
				animation-iteration-count: infinite;
			}
			@keyframes run {
				0% {background-position-x: 180px;}
				100% {background-position-x: 100%;}
			}
		</style>
		
		<div class="jump"></div>
		<style type="text/css">
			.jump {
				width: 76.5px;
				height: 81px;
				background: lightblue url(img/sprites-IORI.jpg);
				
				animation-name: jump;
				animation-duration: 3s;
				animation-timing-function: steps(26,start);
				animation-iteration-count: infinite;
			}
			@keyframes jump {
				0% {background-position-x: 0;}
				100% {background-position-x: 100%;}
			}
		</style>
		
		<script src="https://cdn.bootcss.com/prefixfree/1.0.7/prefixfree.min.js" ></script>
	</body>
</html>
