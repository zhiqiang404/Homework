<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<a href="http://www.runoob.com/">runoob.com</a>
		<a href="http://www.google.com">Google</a>
		<a href="http://www.wikipedia.org">Wikipedia</a>
		
		<style type="text/css">
			/**
			 * 基本选择器
			 * * 所有
			 * .class
			 * #ID
			 * element
			 * 
			 * 组合选择器
			 * element, element 和
			 * 
			 * element element 后代
			 * element>element 直接子元素
			 * 
			 * element+element 之后紧邻 平级
			 * element1~element2 之后所有 平级
			 * 
			 * 
			 * 属性选择器
			 * [attribute] 包含某个属性
			 * [attribute=value] 属性等于某个值
			 * 
			 * [attribute~=value] 包含某个【单词】 空格 分割
			 * [attribute|=language] 某个值开始—短横线分割
			 * 
			 * [attribute^=value] 某个值开始 不在乎分隔符
			 * [attribute$=value] 某个值结尾 不在乎分隔符
			 * 
			 * [attribute*=value] 包含某个【字符串】
			 * 
			 * 伪类选择器
			 * :hover 当鼠标指上去  选择器权重 一开始先不要隐藏直接改 li:hover a / li a:hover
			 * :link 还没有访问的链接的字体颜色
			 * :visited 已经访问过的
			 * :active 点击还没放开
			 * 
			 * 
			 * 过滤选择器
			 * :first-letter 第一个文字首字母
			 * :first-line 第一行
			 * 
			 * a:first-of-type 选中a元素再过滤a要是父元素的第一个a元素 强调男女
			 * :last-of-type
			 * :only-of-type
			 * :nth-of-type(n)
			 * :nth-last-of-type(n) (3n+0) odd even
			 * 
			 * a:first-child 选中a元素在过滤a要是父元素的第一个子元素 包括所有男孩女孩 不强调男女
			 * :last-child
			 * :only-child
			 * :nth-child(n) (3n+0) odd even
			 * 
			 * :root 根html
			 * :empty 空不包括任何
			 * :target 当前活动
			 * :not(selector)
			 * ::selection 选中高亮
			 * 
			 * 伪元素
			 * :before
			 * :after
			 * 
			 * 
			 * 表单选择器
			 * 
			 * 表单过滤选择器
			 * :disabled 禁用
			 * :enabled 可用
			 * 
			 * :checked 选中状态
			 * 
			 * :read-only 只读
			 * :read-write 读写
			 * 
			 * :in-range 范围内
			 * :out-of-range 范围外
			 * 
			 * :optional 可选的
			 * :required 必填的
			 * 
			 * :valid 验证合法的
			 * :invalid 验证不合法
			 * 
			 * 
			 * */
			
			a:link {
				background: orange;
				color: red;
				font-family: '宋体';
				border: 10px solid blue;
			}
			a:visited {
				background: lightblue;
				color: white;
				border: 10px solid red;
			}
			a:first-letter {
				color: blue;
				font-size: 200%;
			}
			
		</style>
	</body>
</html>
