		<script type="text/javascript">
			// 构造函数
			var Car = function(x, y, imgSrc) {
				this.x = x;
				this.y = y;
				this.imgSrc = imgSrc || 'img/car.png';
				
				// 方法
				this.draw = function() {
					this.imgNode = document.createElement('img');
					this.imgNode.src = this.imgSrc;
					this.imgNode.style.top = this.y + 'px';
					this.imgNode.style.left = this.x + 'px';
					document.body.appendChild(this.imgNode);
				}

			}

			// 每一次调用构造函数会生成 一个对象

			var tesela = new Car(0, 0);
			tesela.draw();
			
			var nissan = new Car(50, 50);
			nissan.draw();
	
			Car.prototype.move = function () {
				this.imgNode.style.left = parseInt(this.imgNode.style.left) + 10 + 'px';
			}
