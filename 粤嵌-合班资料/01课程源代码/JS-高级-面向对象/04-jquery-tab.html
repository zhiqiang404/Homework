<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

    <div class="tab-content">
        <div class="tab-controls">
            <li class="active xxx">London</li>
            <li class="xxx">Paris</li>
            <li class="xxx">Tokyo</li>
            <li class="xxx">Oslo</li>
        </div>
        <div class="tab-items">
            <li class="active">London is the capital city of England.</li>
            <li>Paris is the capital of France.</li>
            <li>Tokyo is the capital of Japan.</li>
            <li>Oslo is the capital of Norway.</li>
        </div>
    </div>
    <style>
        body {
            margin: 0;
            background: lightblue;
        }

        li {
            list-style: none;
        }

        .tab-content {
            width: 400px;
            margin: 0 auto;
            color: white;
        }

        .tab-content .tab-controls li {
            width: 25%;
            float: left;
            line-height: 50px;
            text-align: center;
            background: orange;
        }

        .tab-content .tab-controls li.active {
            background: lightgreen;
        }

        .tab-content .tab-items li {
            text-align: center;
            line-height: 100px;
            display: none;
        }

        .tab-content .tab-items li.active {
            background: lightgreen;
            display: block;
        }
    </style>

    <script>
        $('.tab-content .tab-items li:first').show();

        // $('.tab-content .tab-controls li').click(function () {
        //     $('.tab-content .tab-items li').hide().eq($(this).index()).show();
        //     $('.tab-content .tab-items li').eq($(this).index()).show().siblings().hide();
        // })

        $('.tab-content .tab-controls li').click(function () {
            $(this).addClass('active').siblings().removeClass('active');
            $('.tab-content .tab-items li').eq($(this).index()).addClass('active').siblings().removeClass('active');
        })

    </script>

</body>

</html>
