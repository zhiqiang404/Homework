<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="push">push</div>
    <div class="rotate">rotate</div>
    <div class="radial-out">Radial Out</div>

    <style>
        body {
            margin: 50px;
        }

        div {
            line-height: 40px;
            background: gray;
            display: inline-block;
            padding: 0 20px;
            color: white;
            transition-property: all;
            transition-duration: 0.3s;
        }

        @keyframes push {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.8);
            }

            100% {
                transform: scale(1);
            }
        }

        .push:hover {
            animation: push 0.3s ease-in-out;
        }

        .rotate:hover {
            transform: rotate(10deg);
        }

        .radial-out {
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .radial-out::before {
            content: '';
            background: red;
            width: 100%;
            height: 100%;
            display: block;
            position: absolute;
            margin-left: -20px;
            border-radius: 50%;
            z-index: -1;
            transform: scale(0);
            transition: all 0.3s;
        }

        .radial-out:hover::before {
            transform: scale(3);
        }
    </style>
</body>

</html>
