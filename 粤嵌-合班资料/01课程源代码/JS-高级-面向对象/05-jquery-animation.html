<script>
    $(document).ready(function () {
        $("#hide").click(function () {
            $("p").fadeOut(1000, function () {
                console.log('yincangwancheng')
            });
        });
        $("#show").click(function () {
            $("p").fadeIn(300);
        });
        $('#toggle').click(function () {
            $("p").fadeToggle(1000);
        });
        $('#to').click(function () {
            $("p").fadeTo(1000, 0.5);
        });
    });
</script>
