<body>
    <div class="wobble-bottom">Wobble Bottom</div>
    <style>
        body {
            margin: 200px;
        }

        .wobble-bottom {
            line-height: 40px;
            background: lightgray;
            display: inline-block;
            padding: 0 10px;
            transform-origin: 50% 0 0;
        }

        @keyframes wobble {
            0% {
                transform: skewX(0deg);
            }

            20% {
                transform: skewX(-12deg);
            }

            40% {
                transform: skewX(10deg);
            }

            60% {
                transform: skewX(-7deg);
            }

            80% {
                transform: skewX(3deg);
            }

            100% {
                transform: skewX(-1deg);
            }
        }

        .wobble-bottom:hover {
            animation: wobble 0.6s;
        }
    </style>

    <hr>

    <div class="box">
        <div class="stage">
            <div class="tranA">tranA</div>
            <div class="tranB">tranB</div>
            <div class="tranC">tranC</div>
            <div class="tranD">tranD</div>
        </div>
    </div>
    <style>
        .box {
            width: 200px;
            height: 200px;
            perspective: 500;
            -webkit-perspective: 500;
        }
        .stage {
            width: 200px;
            height: 200px;
            background: lightblue;
            text-align: center;
            position: relative;

            

            transform-style: preserve-3d;
            transform: rotateY(30deg) rotateX(-30deg);
        }

        .stage div[class^=tran] {
            position: absolute;
            top: 0;
            left: 0;

            width: 100px;
            height: 100px;
            display: inline-block;
        }

        .tranA {
            background: red;

            transform-origin: 50% 0 0;
            transform: rotateX(89deg);
        }

        .tranB {
            background: green;

            transform-origin: 0 50% 0;
            transform: rotateY(-90deg);
        }

        .tranC {
            background: blue;

            transform-origin: 100% 50% 0;
            transform: rotateY(90deg);
        }

        .tranD {
            background: yellow;

            transform: translateZ(100px);

        }
    </style>
