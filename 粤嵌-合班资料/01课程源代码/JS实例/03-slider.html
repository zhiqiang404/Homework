<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="slider">
			<div id="slider-content">
				<img src="images/1.jpg"/>
				<img src="images/2.jpg"/>
				<img src="images/3.jpg"/>
				<img src="images/4.jpg"/>
			</div>
			<div id="slider-prev-next">
				<span id="prev">prev</span>
				<span id="next">next</span>
			</div>
			<div id="slider-paganation"></div>
		</div>
		
		dddddddddddddddddddddddddddddddddddddddddddddddddddddddddd
		
		<style type="text/css">
			#slider {
				width: 400px;
				margin: 0 auto;
				position: relative;
				background: red;
				overflow: hidden;
			}
			#slider #slider-content {
				width: 1600px;
				font-size: 0;
				transition: all 1s;
			}
			#slider #slider-content img {
				width: 400px;
				vertical-align: middle;
				transition: all .3s;
			}
			#slider #slider-prev-next span {
				background: orange;
			}
			#slider #slider-paganation em {
				width: 10px;
				height: 10px;
				display: inline-block;
				border-radius: 50%;
				background: orange;
				font-size: 0;
			}
		</style>
		<script type="text/javascript">
			
			
			
			
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");
			var slider = document.getElementById("slider");
			var sliderContent = document.getElementById("slider-content");
			var imgs = slider.getElementsByTagName('img');
			
			var current = 0;
			
			
			
			var sliderPaganation = document.getElementById("slider-paganation");
//			var iNode = document.createElement('i');
//			sliderPaganation.appendChild(iNode);
			
			for (var i = 0; i < imgs.length; i++) {
				var iNode = document.createElement('em');
				iNode.index = i;
				sliderPaganation.appendChild(iNode);
			}
			

			
			var items = slider.getElementsByTagName('em');
			
			for (var i = 0; i < items.length; i++) {
				items[i].onclick = function () {
					console.log(this.index);
					
					sliderContent.style.marginLeft = -400 * this.index + 'px';
				}
			}
			
			next.onclick = function () {
				nextPic();
			}
			prev.onclick = function () {
				prevPic();
			}
			
//			var nextPic = function () {
//				
//			}

			function nextPic () {
				current++;
				if (current > imgs.length -1) {
					current = 0;
				}
				sliderContent.style.marginLeft = -400 * current + 'px';
			}
			function prevPic () {
				current--;
				if (current < 0) {
					current = imgs.length -1;
				}
				sliderContent.style.marginLeft = -400 * current + 'px';
			}

			
			
			var imgNode = document.createElement('img');
			imgNode.src = 'images/lottery-pointer.png';
			document.body.appendChild(imgNode);
			
		</script>
	</body>
</html>
