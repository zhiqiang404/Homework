<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>

	<body>
		<div id="content">
			<div id="turntable">
				<img src="./images/lottery-turntable.png" alt="">
			</div>
			<div id="pointer">
				<img src="./images/lottery-pointer.png" alt="">
			</div>
		</div>
		<style>
			#content {
				width: 650px;
				height: 600px;
				margin: 0 auto;
				background: url("./images/lottery-turntable-bg.jpg") no-repeat;
				position: relative;
			}
			
			#content #turntable {
				width: 450px;
				height: 450px;
				position: absolute;
				top: 60px;
				left: 120px;
				/*transition: all 1s;*/
				/*transform: rotate(720deg);*/
			}
			
			#content #pointer {
				width: 174px;
				height: 228px;
				position: absolute;
				top: 150px;
				left: 255px;
			}
		</style>

		<script>
			var turntable = document.getElementById('turntable');
			var pointer = document.getElementById('pointer');

			var canClick = true;

			pointer.onclick = function() {
				if(canClick === true) {
					canClick = false;
					// 生成随机数
					var randomNumber = Math.floor(Math.random() * 100);
					//  	console.log(randomNumber);

					var grade;
					// 根据随机数转换成为对应的中奖等级
					if(randomNumber < 1) {
						grade = {
							code: 1,
							text: "一等奖"
						};
					} else if(randomNumber < 5) {
						grade = {
							code: 2,
							text: "二等奖"
						};
					} else if(randomNumber < 13) {
						grade = {
							code: 3,
							text: "三等奖"
						};
					} else if(randomNumber < 21) {
						grade = {
							code: 4,
							text: "四等奖"
						};
					} else if(randomNumber < 35) {
						grade = {
							code: 5,
							text: "五等奖"
						};
					} else if(randomNumber < 50) {
						grade = {
							code: 6,
							text: "六等奖"
						};
					} else {
						grade = {
							code: 7,
							text: "感谢参与继续努力"
						};
					}

					console.log(grade);

					// 计算出当前应该转的角度
					var currentAngle = 30 + (360 / 7) * (grade.code - 1);
					//      console.log(currentAngle);

					// 加上过渡效果
					turntable.style.transition = 'all 3s';
					turntable.style.transform = 'rotate(' + (currentAngle + 360 * 3) + 'deg)';

					// 等转完之后【悄悄】把角度减去三圈 要先干掉过渡
					setTimeout(function() {
						turntable.style.transition = 'all 0s';
						turntable.style.transform = 'rotate(' + currentAngle + 'deg)';
						alert(grade.text);
						canClick = true;
					}, 3000);
				}

			}
		</script>
	</body>

</html>
