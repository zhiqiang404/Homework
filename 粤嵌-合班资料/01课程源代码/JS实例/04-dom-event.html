<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box"></div>
		<style type="text/css">
			body {
				background: lightblue;
			}
			.box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			var box = document.querySelector('.box');
			document.querySelector('.box').onclick = function (event) {
//				console.log(this);
				console.log(event.offsetX + ' ' + event.offsetY);
			}
			
			document.body.onkeydown = function (ev) {
				console.log(ev.keyCode);
				if (ev.keyCode === 39) {
					boxMove();
				}
			}
			
			
			var left = 0;
			var boxMove = function () {
				left +=10;
				box.style.left = left + 'px';
			}
			
			setInterval(function () {
				boxMove();
			},1000)
		</script>
	</body>
</html>
