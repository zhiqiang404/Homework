<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="stage">
    <div class="box"></div>
</div>

<style>
    body {
        margin: 0;
        background: lightgreen;
        height: 500px;
    }

    .stage {
        width: 400px;
        height: 400px;
        border: 10px solid black;
        position: relative;
    }

    .box {
        width: 20px;
        height: 20px;
        background: red;
        position: absolute;
        top: 190px;
        left: 190px;
        border-radius: 50%;
    }
</style>
<script>
    var box = document.querySelector('.box');
    var boxStyle = box.currentStyle ? box.currentStyle : window.getComputedStyle(box, null);
    var boxSizeX = parseInt(boxStyle.width);
    var boxSizeY = parseInt(boxStyle.height);
    var positionX = parseInt(boxStyle.left);
    var positionY = parseInt(boxStyle.top);
    var range = 400;

    var speed = 5;
    var speedX = 5;
    var speedY = 2;

    var move = function () {
        positionX += speedX;
        positionY += speedY;
        box.style.left = positionX + 'px';
        box.style.top = positionY + 'px';
    };

    var direction = undefined;

    var checkCollision = function () {
        if (positionX <= 0 || positionX >= 400-20) {
            speedX = -speedX;
        } else if (positionY <= 0 || positionY >= 400-20) {
            speedY = -speedY;
        }
    };

    document.body.onkeydown = function (ev) {
        console.log(ev.keyCode);
        switch (ev.keyCode) {
            case 37:
                speedX = -Math.abs(speedX);
                break;
            case 38:
                speedY = -Math.abs(speedY);
                break;
            case 39:
                speedX = Math.abs(speedX);
                break;
            case 40:
                speedY = Math.abs(speedY);
                break;
        }
    };

    var id = setInterval(function () {
        checkCollision();
        move();
    }, 50);

</script>
</body>
</html>
