<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="cube">
            <div class="side side1">1</div>
            <div class="side side2">2</div>
            <div class="side side3">3</div>
            <div class="side side4">4</div>
            <div class="side side5">5</div>
            <div class="side side6">6</div>
        </div>

        <div class="cube">
            <div class="side side1">1</div>
            <div class="side side2">2</div>
            <div class="side side3">3</div>
            <div class="side side4">4</div>
            <div class="side side5">5</div>
            <div class="side side6">6</div>
        </div>
    </div>

    <script>
        $('body').mousemove(function (e) {
            // values: e.clientX, e.clientY, e.pageX, e.pageY
            var value = e.clientX + 'px' + ' 50%';
            // console.log(value)
            $('.container').css('perspective-origin', value);
        });
    </script>
</body>

</html>
