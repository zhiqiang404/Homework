<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="stage">
        <div class="chart">
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
        </div>
    </div>

    <style>
        .stage {
            perspective: 500px;

        }

        .chart {
            width: 200px;
            height: 300px;
            background: gray;
            margin: 0 auto;
            text-align: center;
            font-size: 0;
            /* transform: rotateY(45deg); */
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .chart li {
            list-style: none;
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 120px 10px;
            position: relative;
        }

        .chart span {
            font-size: 12px;
            width: 0px;
            height: 20px;
            background: red;
            display: inline-block;
            transform-origin: 0% 50% 0;
            transform: rotate(-45deg) rotateY(-90deg);
            /* transform: rotateY(-90deg); */
            transform-style: preserve-3d;
            transition: all 1s;
            position: absolute;

        }

        .chart span::before {
            content: 'X';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: orange;
            transform-origin: 0% 50% 0;
            transform: rotateY(90deg) translateZ(0px);
            transition: all 1s;


        }

        .chart span::after {
            content: 'Y';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            transform-origin: 50% 100% 0;
            background: orange;
            transform: rotateX(90deg)
        }

        .chart.active {
            transform: rotateX(45deg);
        }

        .chart.active span {
            width: 100px;
        }

        .chart.active span::before {
            transform: rotateY(90deg) translateZ(100px);
        }
    </style>
    <script>
        $('.chart').click(function (e) {
            $(this).toggleClass('active');
            e.preventDefault();

        });
    </script>
</body>

</html>
