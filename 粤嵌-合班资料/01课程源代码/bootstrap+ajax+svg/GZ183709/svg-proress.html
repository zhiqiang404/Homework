<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg viewBox="0 0 100 100" width="500" height="500">
        <line x1="0" y1="0" x2="100" y2="0" stroke="black" stroke-width="5" />

        <line x1="0" y1="10" x2="100" y2="10" stroke="black" stroke-width="5" stroke-dasharray="10 5" />

        <line x1="0" y1="20" x2="100" y2="20" stroke="black" stroke-width="5" stroke-dasharray="40 5" />

        <line x1="0" y1="30" x2="100" y2="30" stroke="black" stroke-width="5" stroke-dasharray="40 5" stroke-dashoffset="-15" />

        <line x1="0" y1="40" x2="100" y2="40" stroke="black" stroke-width="5" stroke-dasharray="10" />
    </svg>


    <svg viewBox="0 0 100 100" width="200" height="200">
        <circle cx="50" cy="50" r="30" fill="none" stroke="#ccc" stroke-width="10"></circle>
        <circle cx="50" cy="50" r="30" fill="none" stroke="orange" stroke-width="10" stroke-dasharray="188"></circle>
    </svg>

    <style>
        svg circle:nth-of-type(2) {
            transform-origin: 50% 50% 0;
            transform: rotate(-90deg);
            animation: load 10s forwards;
            stroke: linear-gradient(red, orange, blue)
        }

        @keyframes load {
            0% {
                stroke-dashoffset: 188;
            }

            100% {
                stroke-dashoffset: 30;
            }
        }
    </style>
</body>

</html>
