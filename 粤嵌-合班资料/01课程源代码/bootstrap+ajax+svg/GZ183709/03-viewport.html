<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>

    <h1 class="hidden-xs hidden-md">1ddddddddddddddddddddddddddddddddddddddddddd</h1>
    <style>
        body {
            background: red;


        }


        @media screen and (max-width: 767px) {
            body {
                background: blue;
            }

            .hidden-xs {
                display: none;
            }
        }

        @media (max-width: 991px) and (min-width: 768px) {
            body {
                background: orange;
            }

        }

        @media (max-width: 1199px) and (min-width: 992px) {
            body {
                background: green;
            }

            .hidden-md {
                display: none;
            }
        }
    </style>

</body>

</html>
