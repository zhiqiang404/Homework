<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="button">
        <span>Simple button</span>
        <i></i>
    </div>
    <style>
        .button {
            position: relative;
            display: inline-block;
            margin: 0 auto;
            width: 200px;
            height: 50px;
            background: orange;
            z-index: 1;
            overflow: hidden;
            border-radius: 10px;
        }

        span {
            display: block;
            text-align: center;
            line-height: 50px;
            color: white;

        }

        span+i {
            content: '';
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transform: scale(0);
            transition: transform .5s;
        }

        span.active+i {
            transform: scale(5);
        }
    </style>

    <script>
        $('span').hover(function (ev) {
            $('span+i').css({
                top: (ev.clientY - $('span').offset().top - 50),
                left: (ev.clientX - $('span').offset().left - 50)
            })
            $('span').addClass('active');
            console.log((ev.clientX - $('span').offset().left) + '/' + (ev.clientY - $('span').offset().top))

        }, function () {
            $('span').removeClass('active');
        })
    </script>
</body>

</html>
