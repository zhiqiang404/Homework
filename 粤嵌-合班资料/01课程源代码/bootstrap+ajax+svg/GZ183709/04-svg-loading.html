<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg viewBox="0 0 100 100" width="100" height="100">
        <rect x="0" y="0" width="20" height="80" style="">
            <!-- <animate attributeType="XML" attributeName="height" from="20" to="80" dur="5s" repeatCount="indefinite" /> -->
            <animate attributeType="XML" attributeName="height" begin="0" values="20; 80; 20" dur="0.8s" repeatCount="indefinite" />
        </rect>
        <rect x="40" y="0" width="20" height="80" style="">
            <!-- <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,-60; 0,00; 0,-60"
                dur="5s" repeatCount="indefinite" /> -->
            <animate attributeType="XML" attributeName="height" begin="0.2" values="20; 80; 20" dur="0.8s" repeatCount="indefinite" />
        </rect>
        <rect x="80" y="0" width="20" height="80" style="">
            <animate attributeType="XML" attributeName="height" begin="0.4" values="20; 80; 20" dur="0.8s" repeatCount="indefinite" />
            <animate attributeType="XML" attributeName="opacity" begin="0.4" values="0; 1; 0" dur="0.8s" repeatCount="indefinite" />
        </rect>
    </svg>

    <style>
        svg {
            width: 100px;
            height: 100px;
        }

        svg rect {
            fill: orange;
        }
    </style>


    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <style>
        .box {
            width: 100px;
            height: 100px;
        }

        .box span {
            width: 20px;
            height: 80px;
            display: block;
            background: orange;
            float: left;
            animation: shensuo 0.8s alternate infinite;
        }

        .box span:nth-child(1) {
            animation-delay: -0.4s;
        }

        .box span:nth-child(2) {
            margin: 0 20px;
            animation-delay: -0.2s;
        }

        .box span:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes shensuo {
            from {
                height: 20px;
            }

            to {
                height: 80px;
            }
        }
    </style>
</body>

</html>
