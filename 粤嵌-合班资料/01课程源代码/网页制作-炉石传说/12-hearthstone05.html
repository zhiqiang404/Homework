		<style type="text/css">
			img {
				max-width: 100%;
			}
			div.subnav {
				background: black;
			}
			.more {
				border-top: 1px solid white;
				
			}
			.more span {
				position: relative;
				top: -30px;
				opacity: 0;
				transition: top 1s;
			}
			
			.nav {
				position: relative;
			}
			i {
				width: 100px;
				line-height: 40px;
				background: red;
				display: block;
			}
			i .subnav {
				/*display: none;*/
				opacity: 0;
				visibility: hidden;
				position: absolute;
				top: 40px;
				left: 0;
				background: orange;
				width: 100%;
				text-align: center;
			}
			i:hover .subnav {
				/*display: block;*/
				opacity: 1;
				visibility: visible;
				
				
			}
			i .subnav a {
				display: inline-block;
				vertical-align: middle;
				height: 300px;
				position: relative;
				top: -30px;
				
			}
			
			i .subnav a .left {
				float: left;
			}
			i .subnav a .right {
				float: right;
				width: 0px;
				background: lightblue;
				transition: all .3s;
				overflow: hidden;
			}
			i .subnav a .right img {
				width: 100px;
				display: block;
			}
			i .subnav a:hover {
				background: lightcoral;
			}
			i .subnav a:hover .right {
				width: 100px;
			}
			
			i:hover .subnav>a {
				top: 0px;
				transition: all .3s;
			}
			i:hover .subnav>a:nth-of-type(1) {
				transition-delay: 50ms;
			}
			i:hover .subnav>a:nth-of-type(2) {
				transition-delay: 100ms;
			}
			i:hover .subnav>a:nth-of-type(3) {
				transition-delay: 150ms;
			}
			i:hover .subnav>a:nth-of-type(4) {
				transition-delay: 200ms;
			}
			i:hover .subnav>a:nth-of-type(5) {
				transition-delay: 250ms;
			}
			i:hover .subnav .more span {
				top: 0px;
				opacity: 1;
				transition: top 1s, opacity .5s .1s;
			}
			
			
			/**
			 * 同一种调用方式
			 * 行间1000
			 * ID 100
			 * class 10
			 * element 1
			 * 
			 * style>内联>link
			 * 后面会覆盖前面
			 * 
			 * 
			 * !important
			 * 
			 * */
		</style>
