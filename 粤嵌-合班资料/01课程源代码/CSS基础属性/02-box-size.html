	<body>
		<div class="box">box</div>
		<div class="box" style="margin: 20px;">box</div>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: lightblue;
				margin: 40px;
				
				float: left;
				/*
				 *垂直方向取最大 留白叠加
				 * 水平方向相加
				 */
				
				padding: 20px;
				/*border: 20px groove gray;*/
				/*border-width: 20px;
				border-style: groove;
				border-color: gray;*/
				border: 20px dotted red;
				
				/**
				 * 盒子的尺寸 = 定义的尺寸+内边距+边框
				 * */
				
				outline:20px dashed green;
				
				box-sizing: border-box;
			}
		</style>
	</body>
</html>
