<!DOCTYPE html>
<html>
	<!-- 开始标签 起始标签 -->

	<head>
		<meta charset="UTF-8">
		<title>页面标题</title>
		<meta name="keywords" content="关键词" />
		<meta name="description" content="页面描述页面描述页面描述页面描述页面描述" />
	</head>

	<body>
		<h1>这是一个标题h1</h1>
		<h2>这是一个标题h2</h2>
		<h3>这是一个标题h2</h3>
		<h4>这是一个标题h2</h4>
		<h5>这是一个标题h2</h5>
		<h6>这是一个标题h6</h6>
		<p>这是一个段落</p>
		<div>一块内容</div>

		<!--块级元素 默认换行-->

		<hr />

		<a href="http://www.baidu.com" title="百度" target="_blank">链接</a>
		<a href="#div2" title="百度">链接到div2</a>
		<a href="#div3" title="百度">链接到div3</a>
		<a href="tel:1380013800">1380013800</a>
		<a href="sms:1380013800">1380013800</a>
		<a href="mailto:1380013800@qq.com">1380013800@qq.com</a>


		<!--href属性 ""里面的内容 属性的值-->
		<img src="/GZ1837/img/avatar.jpg" alt="图片不存在的时候替代文字" title="指上去提示">
		<img src="img/avatar.jpg" alt="">
		<b>粗体</b>
		<!--<br>-->
		<i>斜体</i>
		<!--<br>-->
		<mark>标记</mark>
		<span style="font-size: 36px; color: orange">一行内容</span>
		<!--行内样式表-->
		<span style="font-weight: bold" rel="nofollow">一行内容修改内容</span>
		<span rel="nofollow">第二行内容修改内容</span>

		<font size="6" color="red">6号文字</font>
		<!--内容与样式分离-->
		<style>
			span {
				font-size: 36px;
				color: orange;
				background-color: blue;
				font-family: '宋体';
			}
		</style>
		<!--内嵌样式表-->

		<!--外部样式表-->
		<link rel="stylesheet" href="css/00.css">
		<!--行内元素 默认不换行-->

		<!--emmet-->
		<!--注释 和 反注释 ctrl + /-->

		<br><br><br><br><br><br><br><br>
		<div id="div2" class="title">div2</div>
		<br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br>
		<div id="div3" class="title">div3</div>
		<br><br><br><br><br><br><br><br>

		<div id="div2" class="title">div2</div>
		<br><br><br><br><br><br><br><br>

	</body>

</html>
