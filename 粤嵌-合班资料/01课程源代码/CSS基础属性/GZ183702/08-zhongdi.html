<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css"/>
	</head>
	<body>
		<header>
			<nav>
				<ul class="fl">
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
					<li>item 4</li>
					<li>item 5</li>
					<li>item 6</li>
				</ul>
				<div class="fr">
					<input type="text" name="" id="" value="" />
					<input type="submit" id="" name="" value="" />
				</div>
			</nav>
			<h1>Cultivation</h1>
			<div class="cardbox">
				<div class="card">card 1</div>
				<div class="card">card 2</div>
				<div class="card">card 3</div>
				<div class="card">card 4</div>
			</div>
		</header>
		
		<section class="about">
			<div class="wrap">
				<h3>About Us</h3>
				<div class="content">
					<div class="fl">
						<img src="img/img1.jpg"/>
					</div>
					<div class="fr">right</div>
				</div>
			</div>
			
		</section>
		
		<style type="text/css">
			body {
				margin: 0;
			}
			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			h1, h2, h3, h4, h5, h6 {
				margin: 0;
			}
			.fl {
				float: left;
			}
			.fr {
				float: right;
			}
			header {
				background: url(img/banner.jpg) no-repeat;
				background-size: cover;
			}
			
			header nav {
				background: rgba(0, 0, 0, 0.41);
				width: 1140px;
				margin: 0 auto;
				
				overflow: hidden;
			}
			header nav ul {
				float: left;
			}
			header nav ul li {
				float: left;
				color: white;
			}
			
			header nav .right {
				float: right;
			}
			header nav .right input:nth-of-type(2) {
				width: 22px;
				height: 22px;
				background: url(img/search.png);
				background-position: center;
				border: none;
			}
			
			header h1 {
				text-align: center;
				border-top: 4px solid white;
				border-bottom: 4px solid white;
				
				width: 120px;
				margin: 50px auto;
				color: white;
			}
			header .cardbox {
				overflow: hidden;
				width: 1140px;
				margin: 0 auto;
			}
			header .cardbox .card {
				width: 255px;
				height: 300px;
				background: lightblue;
				
				float: left;
				
				margin: 0 15px;
			}
			
			/*ablout*/
			section.about {
				background: blue;
			}
			.wrap {
				width: 1140px;
				background: red;
				margin: 0 auto;
			}
			
			section.about .content {
				overflow: hidden;
			}
		</style>
	</body>
</html>
