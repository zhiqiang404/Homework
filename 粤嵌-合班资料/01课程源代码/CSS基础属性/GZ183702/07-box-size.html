<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="box">box</div>
		<div class="box">box</div>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: lightblue;
				
				padding: 20px;/*内边距*/
				border: 10px dotted blue;/*边框*/
				
				/*盒子尺寸= 自定义尺寸+内边距+ 边框*/
				
				
				margin: 50px; /*外边距 留白*/
				
				/**
				 * 内容 骨架
				 * 内边距 肉
				 * 边框 衣服
				 * */
				
				box-sizing: border-box;
			}
		</style>
	</body>

</html>
