		<style type="text/css">

				text-align: center;

			.box {

				background: url(img/img-sprite1.png) no-repeat;
				
				margin: 0 10px;
				display: inline-block; /*行内不换行 块级元素有宽高*/

			.box:nth-of-type(1) {
				/*过滤选择器*/
				background-position: -3px -3px;
			}
			.box:nth-of-type(2) {
				background-position: -58px -3px;
			}
			.box:nth-of-type(3) {
