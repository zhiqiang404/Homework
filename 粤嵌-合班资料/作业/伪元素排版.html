<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="font/icon.css">
	<style type="text/css">
		.container{
			width:150px;
			height:150px;
			position:relative;
			color:royalblue;
		}
		.icon{
			width:100px;
			height:100px;
		}
		.icon-alarm:before{
			width:50px;
			height:50px;
			font-size:50px;
			text-align:center;
			position:absolute;
			top:50%;
			left:50%;
			transform:translate(-50%,-50%);
		}
		.word{
			position:absolute;
			left:50%;
			top:70%;
			transform:translateX(-50%);
			text-align:center;
			font-size:13px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon icon-alarm"></div>
		<div class='word'>icon-alarm</div>
	</div>
</body>
</html>
