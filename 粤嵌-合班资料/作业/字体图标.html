<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字体图标</title>
	<!-- <link rel="stylesheet" href="font/icon.css"> -->
    <style>
        @font-face {
            font-family: "bdfont";
            src: url("bdfont.eot"); /* IE9 */
            src: url("bdfont.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
            url("bdfont.woff") format("woff"), /* chrome、firefox */
            url("bdfont.ttf") format("truetype"), /* chrome、firefox、opera、Safari, Android, iOS 4.2+ */
            url("bdfont.svg#uxfonteditor") format("svg"); /* iOS 4.1- */
        }
		/* 为什么只能在外引的表上用@font-face呢？ */

        .title{
            font-size:40px;
            margin:20px 0px;
        }
        .list{
            position:relative;
        }
        .iconbox{
			
        }
        .icon{
			font-family: "bdfont" !important;
			display:inline-block;
            font-size:25px;
			color:royalblue;
			speak: none;
			font-style: normal;
			font-weight: normal;
			font-variant: normal;
			text-transform: none;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <!-- 1.精灵图（css sprite）
         2.SVG调用资源
         3、font-face
     -->
    <div class="title">bdfont example</div>
    <div class="icon">&#xe001</div>
</body>
</html>
