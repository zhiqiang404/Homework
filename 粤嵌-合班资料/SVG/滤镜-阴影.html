    <svg>
        <defs>
            <filter id="fq" x="0" y="0" width="200%" height="200%">
                <feOffset in="SourceGraphic" dx="20" dy="20" result='offOut' />
                <feGaussianBlur in="offOut" stdDeviation="10" result='blurOut' />
                <feBlend in="SourceGraphic" in2="blurOut" mode='normal' />
