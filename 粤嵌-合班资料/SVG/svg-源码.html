<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <svg viewBox="0 0 100 100" width="100" height="100">
        <rect x="0" y="0" width="20" height="80" >
            <animate 
			attributeType="XML" 
			attributeName="height" 
			begin="0" 
			values="20; 80; 20" 
			dur="0.8s" 
			repeatCount="indefinite" />
        </rect>
        <rect x="40" y="0" width="20" height="80" >
            <!-- <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,-60; 0,00; 0,-60"
                dur="5s" repeatCount="indefinite" /> -->
            <animate 
			attributeType="XML" 
			attributeName="height" 
			begin="0.2" 
			values="20; 80; 20" 
			dur="0.8s" 
			repeatCount="indefinite" />
        </rect>
        <rect x="80" y="0" width="20" height="80" >
            <animate attributeType="XML" attributeName="height" begin="0.4" values="20; 80; 20" dur="0.8s" repeatCount="indefinite" />
        </rect>
    </svg>

    <style>
        svg {
            width: 10px;
            height: 10px;
        }

        svg rect {
            fill: orange;
        }
    </style>
</body>

</html>
