<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css"/>
	<style>
	.container{
		height: 500px;
		background: #f66;
	}
	.row div{
		background-color:rgba(20,20,255,0.5);
		height:100px;
		border:1px solid #FFF;
		color:#FFF;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				
			</div>
			<div class="col-md-3">
				
			</div>
			<div class="col-md-3">
				
			</div>
			<div class="col-md-3">
				
			</div>
		</div>
		<!--pull push-->
		<div class="row">
			<div class="col-md-3">31</div>
			<div class="col-md-3 col-md-pull-1">32</div>
			<div class="col-md-2 col-md-push-1">21</div>
			<div class="col-md-2 col-md-pull-1">22</div>
		</div>

			<div class="col-sm-2">21</div>
			<div class="col-sm-3 col-sm-offset-2">31</div>
			<div class="col-sm-2">22</div>
			<div class="col-sm-3">32</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-sm-2 col-xs-6">41</div>
			<div class="col-md-4 col-sm-3 col-xs-6">42</div>

	</div>
