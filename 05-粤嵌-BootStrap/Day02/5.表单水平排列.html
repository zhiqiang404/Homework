<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css"/>
	<style>
	.container{
		margin-top:20px;
	}
	.colored{
		/*color:red;*/
	}
	.form-horizontal .has-feedback .form-control-feedback{
		left:15px;
	}
	.has-feedback .form-control{
		padding-left:32.5px;
	}
	</style>
</head>
<body>
	
	<div class="container">
		<form class="form-horizontal">
			<fieldset>
			<legend>必填信息</legend>	
			<div class="form-group">
				<label class="control-label col-sm-3">邮箱示例:</label>
				<div class="col-sm-9">
					<p class="form-control-static">xxxxxx@qq.com</p>
				</div>
			</div>
			<div class="form-group has-error has-feedback form-group-sm">
				<label class="control-label col-sm-3">邮箱:</label>
				<div class="col-sm-5">
				          <!--  aria-describedby="屏幕识别的名称"  对应 label id的值-->
					<input type="text" class="form-control" aria-describedby="youxiang"/>
					<label class="sr-only" id="youxiang">邮箱</label>
					<span class="glyphicon glyphicon-envelope colored form-control-feedback"></span>
				</div>
			</div>
			<div class="form-group has-error has-feedback">
				<label class="control-label col-sm-3">QQ邮箱:</label>
				<div class="col-sm-9">
					<div class="input-group">
						<input type="text" class="form-control" />
						<span class="input-group-addon">@qq.com</span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">价格</label>
				<div class="col-sm-9">
					<div class="input-group">
						<span class="input-group-addon">￥</span>
						<input type="text" class="form-control" />
						<span class="input-group-addon">元</span>
					</div>
				</div>
			</div>
			<div class="form-group has-success has-feedback">
				<label class="control-label col-sm-3">密码:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control"/>
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
			</div>
			</fieldset>

			<fieldset>
				<div class="form-group has-success">
					<label  class="control-label col-sm-3">昵称:</label>
					<div class="col-sm-9">
						<div class="input-group">
							<span class="input-group-addon">
								<span class=" glyphicon glyphicon-user"></span>
							</span>
							<input type="text" class="form-control" />
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset disabled>
			<legend>选填信息</legend>
			<div class="form-group">
				<label class="control-label col-sm-3">所在地区</label>
				<div class="col-sm-9">
				<select class="form-control">
					<option>广州市</option>
					<option>广州市</option>
					<option>广州市</option>
					<option>广州市</option>
				</select>
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="control-label col-sm-3">自我介绍</label>
				<div class="col-sm-9">
				<textarea class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">性别:</label>
				<div class="col-sm-9">
				<div class="radio-inline">
					<label>
						<input type="radio" name="gender"/>男
					</label>
				</div>
				<div class="radio-inline">
					<label>
						<input type="radio" name="gender"/>女
					</label>
				</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3">爱好:</label>
				<div class="col-sm-9">
				<div class="checkbox-inline">
					<label>
						<input type="checkbox"/>羽毛球	
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox"/>羽毛球	
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox"/>羽毛球	
					</label>
				</div>
				<div class="checkbox-inline">
					<label>
						<input type="checkbox"/>羽毛球	
					</label>
				</div>
				</div>
			</div>
			</fieldset>
			<div class="form-group">
				<label class="control-label col-sm-3">注册声明与权力</label>
				<div class="col-sm-9">
				<textarea class="form-control" rows="3" readonly>
xxx
xxxiixl
xkxkxxi
				</textarea>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default btn-lg col-md-8" value="点击登录"/>
				<a href="#" class="btn btn-primary btn-sm col-md-2 col-md-offset-1">点击注册</a>
			</div>
		</form>
	</div>
</body>
</html>
