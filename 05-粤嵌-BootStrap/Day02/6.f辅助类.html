<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css"/>
	<style>
	.container{
		margin-top:20px;
	}
	.box{
		width:200px;
		height:50px;
		background-color:#F00;
	}
	</style>
</head>
<body>
	<button class="close" style="float:left"><span>&times;</span></button>
	<!--按钮-->
	<button class="btn btn-primary">
		产品中心
		<span class="caret"></span>
	</button>
	<div class="container">
		<!--按钮组-->
		<div class="btn-group">
			<button class="btn btn-primary">按钮1</button>
			<button class="btn btn-warning">按钮2</button>
			<button class="btn btn-error">按钮3</button>
		</div>
	</div>
	<div class="container">
		<!--按钮组 占满整行-->
		<div class="btn-group btn-group-justified">
			<div class="btn-group">
				<button class="btn btn-primary">按钮1</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">按钮2</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">按钮3</button>
			</div>
		</div>
		<div class="box center-block"></div>
	</div>
</body>
</html>
