<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>带表单的导航条</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>

<body>

    <!-- div.navbar.navbar-default>
        (div.navbar-header>a.navbar-brand)+ul.nav.navbar-nav>
            li*3+li.dropdown>
                (ul.dropdown-toggle[data-toggle='dropdown']>
                    span.caret)
        form>navbar-form>(div.form-group>input.form-control)+button.btn.btn-default
            -->

    <div class="navbar navbar-default">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Logo</a>
        </div>
        <!-- 位置不变动的，可以放入navbar-nav中 -->
        <ul class="nav navbar-nav">
            <li><a href="#">001</a></li>
            <li><a href="#">002</a></li>
            <li><a href="#">003</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown-toggle">下拉表单
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#">001</a></li>
                    <li><a href="#">002</a></li>
                    <li><a href="#">003</a></li>
                </ul>
            </li>
            <li>
                <!-- 在li里面，form的位置就被固定了 -->
            </li>
        </ul>
        <form action="#" class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入关键词">
            </div>
            <!-- button默认type就是submit -->
            <button class="btn btn-default">搜索</button>
        </form>

    </div>

    <script src="lib/js/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</body>

</html>
