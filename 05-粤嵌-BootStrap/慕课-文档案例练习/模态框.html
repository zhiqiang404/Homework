</head>

<body>

    <!-- 点击按钮方式触发模态框 -->
    <!-- 添加淡入动画 fade -->
    <button class="btn btn-default" data-toggle="modal" data-target="#one">点击我</button>
    <div class="modal modal-default fade" id="one">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">标题</div>
                <div class="modal-body">内容</div>
                <div class="modal-footer">尾部</div>
            </div>
        </div>
    </div>

    <!-- 通过jQuery触发模态框 -->
    <button class="btn btn-default" id="btn">点击我</button>
    <div class="modal modal-default fade" id='two'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">头部</div>
                <div class="modal-body">身体</div>
                <div class="modal-footer">尾部</div>
            </div>
        </div>
    </div>

    <script src="lib/js/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
    <script>
        $('#btn').click(function(){
            $('#two').modal('toggle');
        })
    
    </script>


    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>
</body>
