<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表组</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>
<body>
    <!-- div.list-group>(li.list-group-item>span.badge)*n -->

    <div class="list-group">
        <li class="list-group-item">001<span class="badge">001</span></li>
        <li class="list-group-item">002<span class="badge">002</span></li>
        <li class="list-group-item">003<span class="badge">003</span></li>
        <li class="list-group-item">004<span class="badge">004</span></li>
        <li class="list-group-item">005<span class="badge">005</span></li>
    </div>

    <!-- 带链接、显示状态的列表 -->
    <div class="list-group">
        <a href="#" class="list-group-item active">xxx</a>
        <a href="#" class="list-group-item">xxx</a>
        <a href="#" class="list-group-item disabled">xxx</a>
    </div>

    <script src="lib/js/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</body>
</html>
