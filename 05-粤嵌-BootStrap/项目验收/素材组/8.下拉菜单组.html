<body>
	<div class="container ">
		<button class="btn" data-toggle="collapse" data-target="#abc">显示隐藏</button>

			第一次进入是隐藏状态  collapse
			如果是显示状态  collapse in

					data-toggle="collapse" 开启插件
					data-target=""  或 href  指向目标元素
