<head>

    <title>下拉框组</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">

        .left {

<body>

			第一次进入是隐藏状态  collapse

		-->

        data-target=""  或 href  指向目标元素
        data-parent="" 指向和其他collapse共同的祖先元素 
    -->
