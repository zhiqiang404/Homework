<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="list-group" style='border:1px solid rgb(49, 117, 175);border-radius: 5px;'>
            <!-- 组头 -->
            <a href="#" class="list-group-item active" style='margin-bottom: 20px;'>user</a>
            <!-- 搜索框 -->
            <div class="input-group" style='width:200px;margin-left:20px;margin-bottom:20px;'>
                <input type="text" class="form-control" />
                <span class="input-group-addon">搜索</span>
            </div>
            <!-- 表格 -->
            <table class="table table-bordered" style='margin-left:20px;margin-bottom:20px;'>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>密码</th>
                        <th>地址</th>
                        <th>其他</th>
                    </tr>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                        </tr>
                    </tbody>
                </thead>
            </table>
            <!-- 按钮组 -->
            <div class="btn-group" style='margin-left:20px;margin-bottom:20px;'>
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>
            </div>
        </div>

    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/bootstrap.js"></script>
</body>

</html>
